<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tutorial js</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="main.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
 
	<div class="header ">
		<h1 class=" text-center text-primary my-5">Repasando Javascript unido con boostrap</h1>
		<p></p>
	</div>

	<div class="container">
		<button class="btn btn-primary btn-block" onclick="doClick1()">Click me for alert</button>
		<button class="btn btn-success btn-block" onclick="doClick2(this)">Click me to change html button</button>
		<button class="btn btn-info btn-block" onclick="doClick3()">Click me to change the text below</button>
		<button class="btn btn-warning btn-block" onclick="doClick4()">click here to show the date</button>

		<button class="btn btn-danger btn-block" onmouseover="mouseover(this)">hover over to change html button</button>
	</div>


	<div class="container">
		<h1 id="heading" class="lead text-center">holanda</h1>
	</div>

	<div class="container">
		<p class="lead text-center" id="time"></h1>
	</div>
	<div class="container ">
		<div class="row ">
			<div class="col-md-4 py-4 bg-primary">
				<form action="">
					<div class="form-group">
	                	<label for="name">Name</label>
	                	<input class="form-control" type="text" id="name" placeholder="Enter name">
	            	</div>
	            	<div class="form-group">
	                	<label for="email">Email address</label>
	                	<input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
	                	<small class="form-text ">Your email will not ever be shared</small>
	            	</div>
	            	<button class="btn  btn-block" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<!--llamados de boostrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
